<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>

  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/c37fbeb327.js"></script>

  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <div id="inner" style="border: 1px dashed grey; justify-content: space-around;">
      <div class="title-block" style="zoom: 1.3">
        <h3 id="title">DataTalks.Club</h3>
        <h4 id="subtitle">The place to talk about data</h4>
      </div>
      <div class="title-block">
        <form>
          <div class="form-row align-items-center justify-content-center" style="zoom: 1.7">
            <div class="col-auto">
            <label class="sr-only" for="mce-EMAIL">Email</label>
            <input type="email" value="" name="EMAIL" class="form-control" id="mce-EMAIL" placeholder="Email address" required>
            </div>
            <div class="col-auto">
            <button type="submit" name="subscribe" class="btn btn-success">
                <i class="far fa-paper-plane"></i> &nbsp; Join
            </button>
            </div>
          </div>
        </form>
      </div>
      <div class="author-block" style="zoom: 1.9">
        <div class="row mb-3 text-center">
          <div class="col header">
            <a class="mx-3" href="/articles.html">Articles</a>
            <a class="mx-3" href="/courses.html">Courses</a>
            <a class="mx-3" href="https://www.eventbrite.com/o/datatalksclub-31603209675" target="_blank">Events</a>
            <a class="mx-3" href="https://anchor.fm/datatalksclub" target="_blank">Podcast</a>
          </div>
        </div>
    </div>
  </div>

</body>

</html>
