<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>

  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/c37fbeb327.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="main">
    <div id="inner">
      <div class="head-block">
        <h4 id="site">Book of the Week at DataTalks.Club</h4>
        <h2 id="title" style="zoom: 120%;">BOOK_TITLE</h2>
      </div>
      <div class="book-title-block">
        <div>
          <img id="book-image" src="../images/books/20201214-ml-bookcamp/cover.jpg" />
        </div>
        <div class="book-of-the-week-rules">
          <ul>
            <li>Register in DataTalks.Club</li>
            <li>Join <code>#book-of-the-week</code></li>
            <li>Ask questions</li>
            <li>Win a free copy!</li>
          </ul>
        </div>
      </div>
      <div class="authors-block" id="authors">
        <div class="author-block" id="author">
          <div><img id="image" src="../images/authors/alexeygrigorev.jpg"></div>
          <div>
            <h3 id="author-name" class="author-name">AUTHOR_NAME</h3>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
