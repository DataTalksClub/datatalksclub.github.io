<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Template</title>

  <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:300,400,700" rel="stylesheet" />

  <script src="https://kit.fontawesome.com/c37fbeb327.js"></script>

  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
    crossorigin="anonymous">

  <link rel="stylesheet" href="../styles.css">
</head>

<body>
  <div id="main">
    <div id="inner" style="border: 1px dashed grey; justify-content: space-around;">
      <div class="title-block" style="zoom: 1.2">
        <h3 id="title">DataTalks.Club Conference</h3>
      </div>
      <div class="title-block" style="zoom: 1.7">
        <ul style="display: flex; list-style-type: none; margin: 0; padding: 0;">
          <li style="flex-basis: 25%">
            <h5 style="margin: 0">05 Feb 2021</h5>
            <div>ML Use Cases</div>
          </li>
          <li style="flex-basis: 25%">
            <h5 style="margin: 0">12 Feb 2021</h5>
            <div>Product and Process</div>
          </li>
          <li style="flex-basis: 25%">
            <h5 style="margin: 0">19 Feb 2021</h5>
            <div>Career in Data</div>
          </li>
          <li style="flex-basis: 25%">
            <h5 style="margin: 0">26 Feb 2021</h5>
            <div>ML in Production</div>
          </li>
        </ul>
      </div>
      <div class="title-block" style="zoom: 1.0">
        <h4 id="subtitle">DataTalks.Club &ndash; The place to talk about data</h4>
      </div>
      <div class="author-block" style="zoom: 1.3">
        <button class="btn btn-secondary btn-lg" id="eventbrite-widget-modal-trigger-{{ track.eventbrite }}" type="button">
          <i class="fas fa-check"></i> Register
        </button>
      </div>
    </div>
  </div>

</body>

</html>
