  answer: |
    The next cohort of the AI Dev Tools Zoomcamp starts on November 18, 2025. Register here: [https://airtable.com/appJRFiWKHBgmEt70/shrpw7rk55Ewr1jCG](https://airtable.com/appJRFiWKHBgmEt70/shrpw7rk55Ewr1jCG) before the course starts.

- question: "Who runs the AI Dev Tools Zoomcamp?"
  answer: |
    The AI Dev Tools Zoomcamp is run by [DataTalks.Club](/), a global online community of data professionals and learners. While the initial idea and most of the content were created by [Alexey Grigorev](/people/alexeygrigorev.html), members of the DataTalks.Club community contribute as instructors and maintainers.
    
    DataTalks.Club is often referred to as "the DataTalks Club", "data talks club", or "datatalks club".

- question: "Can I take the course in self-paced mode?"
  answer: |
    Yes! All course materials, videos, and recordings remain available after the cohort ends, and you can learn at your own pace. You'll have access to the [Slack community](/slack.html) for support. However, self-paced learning does not include homework submissions, project evaluations, or the ability to earn a [certificate](#can-i-get-a-certificate). To receive a certificate, you need to join an active cohort.

- question: "Can I get a certificate in self-paced mode?"
  answer: |
    No, certificates are only available when completing the course with a live cohort. Self-paced mode does not include homework submissions, project evaluations, or certificates. This is because the certification process requires you to review three projects, and these peer reviews only happen during the active course period. Additionally, the submission form closes after the peer-review list is compiled. Self-paced learners can access all course materials and the Slack community, but must join a live cohort to earn a certificate.

- question: "Where is the GitHub repository?"
  answer: |
    The GitHub repository is [https://github.com/DataTalksClub/ai-dev-tools-zoomcamp](https://github.com/DataTalksClub/ai-dev-tools-zoomcamp).

- question: "Where can I find the course videos?"
  answer: |
    Course videos are available on the [DataTalks.Club playlist](https://www.youtube.com/playlist?list=PL3MmuxUbc_hLuyafXPyhTdbF4s_uNhc43). For easier navigation, refer to the [GitHub repository](https://github.com/DataTalksClub/ai-dev-tools-zoomcamp) for course materials and links to video content. We also maintain [year-specific playlists](https://www.youtube.com/@DataTalksClub/playlists) for updates.

- question: "What tools and technologies will I learn?"
  answer: |
    The course covers essential AI development tools including GitHub Copilot for code generation, Cursor as an AI-first IDE, OpenAI ChatGPT and Anthropic Claude for conversational AI assistance, Model Context Protocol (MCP) for connecting AI to external systems, n8n for workflow automation, and tools for CI/CD, testing, and DevOps. You'll also learn to build your own coding agents and integrate AI into the complete software development lifecycle.

- question: "What is the DataTalks.Club AI Dev Tools community?"
  answer: |
    The DataTalks.Club AI Dev Tools community is a supportive network of 80,000+ data professionals and learners. As part of the AI Dev Tools Zoomcamp, you'll have access to a dedicated course channel in [Slack](/slack.html) where you can ask questions, get help from instructors and peers, share your progress, and connect with like-minded individuals. The community provides technical support, peer learning opportunities, and networking that can lead to collaborations and career opportunities. This active community is one of the key differentiators of the course experience.

- question: "Is this a free AI Dev Tools course with certificate?"
  answer: |
    Yes! This is a completely free AI Dev Tools course, with a certificate available when you complete the course with a live cohort. There are no hidden costs or tuition fees. To earn your certificate, you'll need to complete the technical modules, build one final project demonstrating practical application of AI tools in development workflows, participate in peer reviews, and follow best practices. This free course provides the same quality training as paid bootcamps but at no cost. Certificates, homework submissions, and project evaluations are only available when participating in a live cohort, not in self-paced mode.

- question: "Can I get a certificate?"
  answer: |
    Yes, certificates are available when completing the course with a live cohort. Requirements include completing the technical modules, building one final project that demonstrates practical application of AI tools in development workflows, participating in peer reviews (reviewing at least 3 other students' projects), and following best practices. Certificates, homework submissions, and project evaluations are not available in self-paced mode.
